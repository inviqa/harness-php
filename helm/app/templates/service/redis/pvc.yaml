{{ if and .Values.service.redis .Values.persistence.redis.enabled -}}

{{- with .Values.persistence.redis -}}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $.Values.prefix }}redis-pv-claim
  labels:
    app.service: {{ $.Values.prefix }}redis
spec:
  accessModes:
    - {{ .accessMode | quote }}
  resources:
    requests:
      storage: {{ .size | quote }}
{{- if .storageClass }}
{{- if (eq "-" .storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: {{ .storageClass | quote }}
{{- end }}
{{- end }}
{{- if .selector }}
  selector:
  {{- .selector | toYaml | nindent 4 }}
{{- end }}

{{- end }}

{{- end }}
